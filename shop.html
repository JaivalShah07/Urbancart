<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/shop.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Borel&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>UrbanCart | Online Shopping Partner</title>
</head>

<body>

    <header>
        <div class="left">
            <div class="logo">
                <h1>
                    <a href="index.html" style="text-decoration: none; color: white;">
                        <span style="color: red;">Urb</span><span style="color: #00C853;">anC</span><span
                            style="color: orange;">art</span>
                    </a>
                </h1>
            </div>

            <div class="searchbox">
                <form method="get">
                    <input type="search" placeholder="Search UrbanCart.in">
                    <button type="submit"><i class="fa-solid fa-search"></i></button>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="cart">
                <a href="" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-shopping-cart" style="font-size: 30px; margin-right: 20px; transition: transform 0.2s ease-in-out;"></i>
                </a>
            </div>
            <div class="accounts">
                <a href="" style="text-decoration: none; color: white;">
                    <i class="fa-solid fa-circle-user" style="font-size: 30px; margin-right: 50px; transition: transform 0.2s ease-in-out;"></i>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
